
<!DOCTYPE html>
<html>

<head>
  <title>Batalla Naval</title>
  <script type="text/javascript" src="JavaScript/inicio.js"     ></script>
  <script type="text/javascript" src="JavaScript/colocacion.js" ></script>
  <script type="text/javascript" src="JavaScript/Batalla.js"    ></script> 
  <LINK REL=StyleSheet HREF="Estilos/estilos.css" TYPE="text/css" MEDIA=screen> 
</head>
<body>
	<!--<audio src="metal.mp3" autoplay="true"></audio>-->
	<br>
	<div class="logoAnim" id="logoBN" style="margin-left: 13.5%; width: 18%"> </div>
	<div id="espacio">
		<form id="barcos" name="form1">
			<h2 id="texto">Instala las tropas Jugador 1</h2>
			<button name="b5" id="barco5" class="barco" onclick="seleccionarBarco(5, '#2E18D2', 5)"></button>
			<button name="b4" id="barco4" class="barco" onclick="seleccionarBarco(4, '#F5A9F2', 4)"></button>
			<button name="b3" id="barco3" class="barco" onclick="seleccionarBarco(3, '#E51D3E', 3)"></button>
			<button name="b2" id="barco2" class="barco" onclick="seleccionarBarco(2, '#E5E21D', 2)"></button>
			<button name="b1" id="barco1" class="barco" onclick="seleccionarBarco(2, 'grey   ', 1)"></button>
		</form>
		<div id="casillas">
			<div class="grupoCasillas" id="grupoCasillas222">
				<script>
					var txthtml = "";
					for (var i = 1; i < 65 ; i++) {
						txthtml += "<div class='casilla' id='c"+i+"' onclick='selectEspacio("+i+")' onmouseover='marcar("+i+")' onmouseleave='desmarcar("+ i +")'> <p id='txtcasilla'>"+i+"</p> </div> ";
					}
					document.getElementById("grupoCasillas222").innerHTML = txthtml;
				</script>
			</div>
			<button  class="boton1" onclick="cambiarDireccionMarcado('h')"  id="bHorizontal">Horizontal</button>
			<button  class="boton1" onclick="pasarTurno()"                  id="terminarTurno">Terminar</button>
			<button  class="boton1" onclick="cambiarDireccionMarcado('v')"  id="bVertical" >Vertical</button>
		</div>
	</div>

	<div id="tableroJuego">
			<div class="batallaNaval">
				<div class="info">
					<div id="logoBN"></div>
					<h3 id="msj"></h3>
				</div>
				<div class="contenedorBatalla">
					<div class="cuadro1" id="cuadro1">
						<script>
							var txthtml = "";
							for (var i = 1; i < 65 ; i++) {
								txthtml += "<button class='casilla2' id='m"+i+"' value='"+i+"' onclick='casillaSeleccionada(this)' onmouseover='cambiarColorCasilla(this)' onmouseleave='reestablecerColorCasilla(this)'> <p id='txtcasilla'> " +i+ "</p> </button>";
							}
							document.getElementById("cuadro1").innerHTML = txthtml;
						</script>
					</div>

					<div class="cuadro1" id="cuadro2">
						<script>
							var txthtml = "";
							for (var i = 1; i < 65 ; i++) {
								txthtml += "<button class='casilla2' id='k"+i+"' value='"+i+"' onclick='casillaSeleccionada(this)' onmouseover='cambiarColorCasilla(this)' onmouseleave='reestablecerColorCasilla(this)'> <p id='txtcasilla'> " +i+ "</p> </button>";
							}
							document.getElementById("cuadro2").innerHTML = txthtml;
						</script>
					</div>
				</div>
				<h3 id="indicadores">Jugador 1</h3>
				<h3 id="indicadores">Jugador 2</h3>
			</div>
	</div>
</body> 
</html>
